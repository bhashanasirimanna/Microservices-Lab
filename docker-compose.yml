networks:
  microservices-net:
    driver: bridge

services:
  item-service:
    build:
      context: ./item-service
      dockerfile: Dockerfile
    container_name: item-service
    hostname: item-service
    ports:
      - "8081:8081"
    networks:
      - microservices-net
    restart: unless-stopped

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order-service
    hostname: order-service
    ports:
      - "8082:8082"
    networks:
      - microservices-net
    restart: unless-stopped

  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    hostname: payment-service
    ports:
      - "8083:8083"
    networks:
      - microservices-net
    restart: unless-stopped

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    hostname: api-gateway
    ports:
      - "8080:8080"
    networks:
      - microservices-net
    depends_on:
      - item-service
      - order-service
      - payment-service
    restart: unless-stopped
